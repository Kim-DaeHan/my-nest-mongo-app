# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Sync Code

on:
  push:
    branches: ['master']

jobs:
  sync_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v2

      - name: Set Up Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Debug Local Changes
        run: |
          git status

      - name: Push Changes to B Repository
        run: |
          B_REPO="Kim-DaeHan/gitActionsTest"
          B_BRANCH="master"
          PAT_TOKEN="${{ secrets.PAT }}"

          git remote add target_repo "https://github.com/$B_REPO.git"

          # Use the Personal Access Token for authentication
          git push target_repo HEAD:$B_BRANCH --follow-tags -f -u $PAT_TOKEN
