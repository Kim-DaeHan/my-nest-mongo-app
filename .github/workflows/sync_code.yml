name: Sync Code

on:
  push:
    branches: ['master']

jobs:
  sync_code:
    runs-on: windows-latest

    steps:
      - name: Checkout Source Repository
        uses: actions/checkout@v2

      - name: Set Up Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Copy Code to B Repository
        run: |
          Get-ChildItem -Path $env:GITHUB_WORKSPACE\* -Recurse
          Copy-Item -Path $env:GITHUB_WORKSPACE\* -Destination C:\Users\KDH\Documents\GitHub\gitActionsTest -Recurse -Force

      - name: Commit and Push to B Repository
        run: |
          cd C:\Users\KDH\Documents\GitHub\gitActionsTest
          git add .
          git commit -m "Sync code from Repository A"
          git push origin master
